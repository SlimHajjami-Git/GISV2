services:
  postgres:
    image: postgis/postgis:16-3.4-alpine
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d gis_v2"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    environment:
      POSTGRES_DB: gis_v2
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_INITDB_ARGS: "--locale=en_US.UTF-8"
      LC_ALL: en_US.UTF-8
      LANG: en_US.UTF-8
    command: ["postgres", "-c", "lc_messages=en_US.UTF-8"]
    ports:
      - "5433:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  rabbitmq:
    image: rabbitmq:3.13-management
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
      RABBITMQ_LOOPBACK_USERS: none
    ports:
      - "5673:5672"
      - "15673:15672"

  gps-ingest:
    build:
      context: ./services/gps-ingest-rust
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:3000/health || exit 1"]
      interval: 15s
      timeout: 5s
      retries: 10
      start_period: 30s
    env_file:
      - ./services/gps-ingest-rust/.env.docker
    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    restart: unless-stopped
    environment:
      DATABASE_URL: postgres://postgres:postgres@postgres:5432/gis_v2
      RABBITMQ_HOST: rabbitmq
      RABBITMQ_PORT: 5672
      RABBITMQ_USERNAME: guest
      RABBITMQ_PASSWORD: guest
      RABBITMQ_EXCHANGE: telemetry.raw
      RABBITMQ_ROUTING_KEY: hh
      API_PORT: 3000
      NOMINATIM_URL: http://nominatim:8080
    ports:
      - "3000:3000"      # REST API
      - "6100:6100"      # GPS TCP listener
      - "6200:6200"
      - "6210:6210"
    volumes:
      - ./services/gps-ingest-rust/config:/app/config:ro

  gis-api:
    build:
      context: ./services
      dockerfile: GisAPI/Dockerfile
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:5000/health || exit 1"]
      interval: 15s
      timeout: 5s
      retries: 10
      start_period: 30s
    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    environment:
      ASPNETCORE_ENVIRONMENT: Production
      ConnectionStrings__DefaultConnection: "Host=postgres;Port=5432;Database=gis_v2;Username=postgres;Password=postgres"
      Jwt__Key: "YourSuperSecretKeyForJWTTokenGeneration2024!"
      Jwt__Issuer: "GisAPI"
      Jwt__Audience: "GisAPI"
      RabbitMQ__Host: "rabbitmq"
      RabbitMQ__HostName: "rabbitmq"
      RabbitMQ__Port: "5672"
      RabbitMQ__UserName: "guest"
      RabbitMQ__Password: "guest"
      RabbitMQ__VirtualHost: "/"
      RabbitMQ__Exchange: "telemetry.raw"
      RabbitMQ__Queue: "gps.telemetry.dotnet"
      RabbitMQ__RoutingKey: "hh"
      RabbitMQ__GpsExchange: "gis.gps"
      RabbitMQ__AlertsExchange: "gis.alerts"
      RabbitMQ__GpsPositionsQueue: "gis.gps.positions"
      RabbitMQ__AlertsQueue: "gis.alerts.notifications"
    ports:
      - "5000:5000"
    restart: unless-stopped

  frontend:
    build:
      context: ./services/gis-frontend
      dockerfile: Dockerfile
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:80 || exit 1"]
      interval: 15s
      timeout: 5s
      retries: 5
      start_period: 30s
    depends_on:
      gps-ingest:
        condition: service_started
      gis-api:
        condition: service_started
    ports:
      - "4200:80"
    restart: unless-stopped

  ngrok:
    image: ngrok/ngrok:latest
    command: start --all --config /etc/ngrok.yml
    volumes:
      - ./ngrok.yml:/etc/ngrok.yml:ro
    ports:
      - "4040:4040"    # ngrok web interface
    depends_on:
      - gps-ingest
      - frontend

  # OSRM routing service for road snapping
  osrm:
    image: osrm/osrm-backend:latest
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:5000/nearest/v1/driving/10.1815,36.8065 || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 10
      start_period: 60s
    ports:
      - "5001:5000"
    volumes:
      - ./osrm-data:/data:ro
    command: osrm-routed --algorithm mld /data/tunisia-latest.osrm
    restart: unless-stopped

  # Nominatim reverse geocoding service (coordinates -> addresses)
  nominatim:
    image: mediagis/nominatim:4.4
    container_name: gisv2-nominatim
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8080/status || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 30
      start_period: 300s
    environment:
      PBF_URL: https://download.geofabrik.de/africa/tunisia-latest.osm.pbf
      REPLICATION_URL: https://download.geofabrik.de/africa/tunisia-updates/
      NOMINATIM_PASSWORD: nominatim
      IMPORT_STYLE: full
    volumes:
      - nominatim-data:/var/lib/postgresql/14/main
    ports:
      - "8088:8080"
    shm_size: 1gb
    restart: unless-stopped

volumes:
  pgdata:
  nominatim-data:
